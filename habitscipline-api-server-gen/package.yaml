name:                habitscipline-api-server-gen
version:             0.0.0.0
github:              "NorfairKing/habitscipline"
license:             AllRightsReserved
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - QuickCheck
  - bytestring
  - cookie
  - genvalidity-sydtest
  - sydtest
  - http-client
  - http-types
  - monad-logger
  - persistent
  - persistent-sqlite
  - servant
  - servant-auth-client
  - servant-auth-server
  - servant-client
  - habitscipline-api
  - habitscipline-api-gen
  - habitscipline-api-gen
  - habitscipline-api-server
  - habitscipline-client
  - habitscipline-data
  - habitscipline-data-gen
  - habitscipline-api-server-data
  - habitscipline-api-server-data-gen
  - text
  - warp

tests:
  habitscipline-api-server-tests:
    main: Spec.hs
    source-dirs: test
    build-tools: sydtest-discover
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - QuickCheck
    - bytestring
    - cookie
    - genvalidity-sydtest
    - sydtest
    - http-client
    - http-types
    - monad-logger
    - persistent
    - persistent-sqlite
    - servant
    - servant-auth-client
    - servant-auth-server
    - servant-client
    - habitscipline-api
    - habitscipline-api-gen
    - habitscipline-api-gen
    - habitscipline-api-server
    - habitscipline-api-server-gen
    - habitscipline-client
    - habitscipline-data
    - habitscipline-data-gen
    - habitscipline-api-server-data
    - habitscipline-api-server-data-gen
    - text
    - warp
