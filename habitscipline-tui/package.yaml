name:                habitscipline-tui
version:             0.0.0.0
license:             AllRightsReserved

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - async
  - persistent
  - persistent-sqlite
  - brick
  - cursor
  - directory
  - envparse
  - filelock
  - habitscipline-cli
  - habitscipline-client-data
  - habitscipline-data
  - monad-logger
  - mtl
  - optparse-applicative
  - path
  - path-io
  - text
  - vty
  - yaml
  - yamlparse-applicative

executables:
  habit:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - habitscipline-tui
