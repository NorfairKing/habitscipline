name:                habitscipline-api-server
version:             0.0.0.0

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson
    - mergeful
    - mergeful-persistent
    - bytestring
    - envparse
    - jose
    - monad-logger
    - mtl
    - optparse-applicative
    - password
    - password-instances
    - path
    - path-io
    - persistent
    - persistent-sqlite
    - persistent-template
    - servant-auth-server
    - servant-server
    - habitscipline-api
    - habitscipline-data
    - habitscipline-api-server-data
    - text
    - time
    - wai
    - warp
    - yaml
    - yamlparse-applicative

executables:
  habitscipline-api-server:
    main: Main.hs
    source-dirs: app/
    ghc-options:
    - -rtsopts
    - -threaded
    - -with-rtsopts=-N
    dependencies:
      - habitscipline-api-server
